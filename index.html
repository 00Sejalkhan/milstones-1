<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resum Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By  Sejal Khan</h1>
    <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>
   <br>     
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" required><br>
   <br>
        <label for="phone">Mobile phone Number: </label>
        <input type="tel" id="phone" name="phone" required>
<!--profile picture-->
<label for="profilepicture">profilepicture</label>
<input type="file"id="profilepicture" name="profilepicture" accept="image/*" required>


    </fieldset>    


    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required> </textarea><br>
  <br>      
    </fieldset>


    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" rows="4" required> </textarea><br>
  <br>      
    </fieldset>

    <fieldset>
        <legend>skills</legend>
        <label for="skills">skills</label>
        <textarea id="skills" name="skills" rows="4" required> </textarea><br>
  <br>      
    </fieldset>

<button type="submit">Generate Resum Below</button>
    </form>

</body>
</html>
